<header class="header">
  <h1 class="h1 title">Пункт обмена</h1>
</header>
<div class="steps">
  <nav class="steps-nav -small">
    <ul>
      <li *ngFor="let step of steps">
        <a [routerLink]="step.route"
           class="link h-grt ttu"
           routerLinkActive="-active">
          {{ step.label }}
        </a>
      </li>
    </ul>
  </nav>
</div>
