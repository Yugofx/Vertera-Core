<wor-card [openBordersOnMobile]="true">
  <form class="form" [formGroup]="details">
    <div class="form-group">
      <label for="name" class="form-group-name">Название компании</label>
      <div class="form-group-controls">
        <input wor-input
               [formControl]="name"
               type="text"
               id="name">
      </div>
    </div>
    <div class="form-group">
      <label for="headName" class="form-group-name">Имя директора / уполномоченного лица</label>
      <div class="form-group-controls">
        <input wor-input
               [formControl]="headName"
               type="text"
               id="headName">
      </div>
    </div>
    <div class="form-group">
      <label for="headSurname" class="form-group-name">Фамилия директора / уполномоченного лица</label>
      <div class="form-group-controls">
        <input wor-input
               [formControl]="headSurname"
               type="text"
               id="headSurname">
      </div>
    </div>
    <div class="form-group -w100">
      <label for="description" class="form-group-name">Описание вашего бизнеса</label>
      <div class="form-group-controls">
        <textarea wor-input [formControl]="description" id="description"></textarea>
      </div>
    </div>
  </form>
</wor-card>
<footer class="footer">
  <button wor-button-stroke
          color="blank">
    Вернуться назад
  </button>
  <button class="-right"
          wor-button-raised
          color="accent">
    Далее
  </button>
</footer>
