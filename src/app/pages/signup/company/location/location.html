<wor-card [openBordersOnMobile]="true">
  <form class="form" [formGroup]="location">
    <div class="form-group">
      <label for="country" class="form-group-name">Страна</label>
      <div class="form-group-controls">
        <wor-select [formControl]="country" id="country">
          <wor-option value="RU" viewOption="Россия"></wor-option>
          <wor-option value="US" viewOption="США"></wor-option>
          <wor-option value="KZ" viewOption="Казахстан"></wor-option>
          <wor-option value="UA" viewOption="Украина"></wor-option>
        </wor-select>
      </div>
    </div>
    <div class="form-group">
      <label for="zip" class="form-group-name">Почтовый индекс</label>
      <div class="form-group-controls">
        <input wor-input
               [formControl]="zip"
               type="text"
               id="zip">
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="form-group-name">Населённый пункт</label>
      <div class="form-group-controls">
        <input wor-input
               [formControl]="city"
               type="text"
               id="location">
      </div>
    </div>
    <div class="form-group -w100">
      <label for="address" class="form-group-name">Адрес (улица, дом, офис)</label>
      <div class="form-group-controls">
        <textarea wor-input
                  [formControl]="address"
                  id="address">
        </textarea>
      </div>
    </div>
  </form>
</wor-card>
<footer class="footer">
  <button wor-button-stroke
          color="blank">
    Вернуться назад
  </button>
  <button class="-right"
          wor-button-raised
          color="accent">
    Зарегистрироваться
  </button>
</footer>
