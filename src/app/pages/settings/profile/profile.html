<wor-card [openBordersOnMobile]="true">
  <form class="form" [formGroup]="profileForm">
    <div class="form-row">
      <div class="form-group">
        <label for="name" class="form-group-name">
          {{ isCompanyAccount ? 'Имя директора / уполномоченного лица' : 'Имя' }}
        </label>
        <div class="form-group-controls">
          <input wor-input
                 [formControl]="name"
                 type="text"
                 id="name"
                 value="Анвар">
        </div>
      </div>
      <div class="form-group">
        <label for="surname" class="form-group-name">
          {{ isCompanyAccount ? 'Фамилия директора / уполномоченного лица' : 'Фамилия' }}
        </label>
        <div class="form-group-controls">
          <input wor-input
                 [formControl]="surname"
                 type="text"
                 id="surname"
                 value="Тагаев">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="email" class="form-group-name">Электронная почта</label>
        <div class="form-group-controls">
          <input wor-input
                 [formControl]="email"
                 type="email"
                 id="email"
                 value="anvar.tagaev@gmail.com">
        </div>
      </div>
      <div *ngIf="isCompanyAccount" class="form-group">
        <label for="company_name" class="form-group-name">Название компании</label>
        <div class="form-group-controls">
          <input wor-input
                 [formControl]="companyName"
                 type="text"
                 id="company_name"
                 value="Тагаев">
        </div>
      </div>
    </div>
    <h6 *ngIf="isCompanyAccount" class="h6 title ttu c-second">юридический адрес:</h6>
    <div class="form-row">
      <div class="form-group">
        <label class="form-group-name">Страна</label>
        <div class="form-group-controls">
          <wor-select [formControl]="country">
            <wor-option value="RU" viewOption="Россия"></wor-option>
            <wor-option value="KZ" viewOption="Казахстан"></wor-option>
            <wor-option value="UA" viewOption="Украина"></wor-option>
            <wor-option value="US" viewOption="США"></wor-option>
          </wor-select>
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="form-group-name">Населённый пункт</label>
        <div class="form-group-controls">
          <input wor-input
                 [formControl]="city"
                 type="text"
                 id="city"
                 value="Казань">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="zip" class="form-group-name">Почтовый индекс</label>
        <div class="form-group-controls">
          <input wor-input
                 [formControl]="zip"
                 type="text"
                 id="zip"
                 value="426996">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="form-group-name">Адрес</label>
        <div class="form-group-controls">
          <input wor-input
                 [formControl]="address"
                 type="text"
                 id="address"
                 value="ул. Миллионная, д. 140, кв. 8">
        </div>
      </div>
    </div>

    <div class="form-row -nowrap">
      <div class="form-group-name">Мобильный телефон</div>
      <div class="form-group -narrow">
        <wor-select #code>
          <wor-option [selected]="true" value="+7" viewOption="Россия (+7)"></wor-option>
          <wor-option value="+359" viewOption="Болгария (+359)"></wor-option>
          <wor-option value="+1" viewOption="Соединенный Штаты Америки (+1)"></wor-option>
        </wor-select>
      </div>
      <div class="form-group -wide">
        <input wor-input
               [formControl]="tel"
               type="tel">
      </div>
    </div>
  </form>
</wor-card>
<footer class="footer">
  <button class="-right"
          (click)="submit()"
          wor-button-raised
          color="accent">
    Сохранить
  </button>
</footer>
